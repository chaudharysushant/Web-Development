{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container">
    <img src="https://source.unsplash.com/1600x400/?phone,contact" class ="d block w-100 my-4" alt="...">
</div>
<div class="container">
    <center><h6>Contact Us +977 98xxxxxxxx<br>Email: askcorporations@gmail.com</h6></center>
    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="mb-3">
            <label for="Full Name" class="form-label">Full Name</label>
            <input type="name" class="form-control" placeholder= "Enter your full name.">
            <div id="Full Name" class="form-text" > </div>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="Number" class="form-control">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
{% endblock body %}
